<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">Personal Website</div>
    <form method="post" class="layui-form" action="/checkCode" >
        <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr20">
        <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr20">
        请输入验证码：
        <input type="text" id="code" name="code" style="width: 80px;height: 35px;" />
        <img id="imgObj" alt="验证码" src="/getCode">
        <a href="#" onclick="changeImg()">换一张</a><br/>


        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" id="login" name="login">
        <hr class="hr20" style="background-color: #fff0">
    </form>
</div>

      //校验验证码
   $("#login").on("click",function () {
       var code = $("#code").val();
       var args = {"code":code};
       $.ajax({
           url: "/checkCode",
           type: "POST",
           contentType: 'application/json;charset=utf-8',
           data: JSON.stringify(args),
           success: function (res) {
               if(res == "200"){
                   window.location.href='index'
               }else{
                   alert(res)
               }
           },
           error: function (xhr) {
               console.log(xhr)
           }
       })
   });



    function changeImg() {
                var imgSrc = $("#imgObj");
                 var src = imgSrc.attr("src");
                imgSrc.attr("src", chgUrl(src));
            }

         // 时间戳
         // 为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
         function chgUrl(url) {
                var timestamp = (new Date()).valueOf();
                 url = url.substring(0, 20);
                 if ((url.indexOf("&") >= 0)) {
                         url = url + "×tamp=" + timestamp;
                     } else {
                        url = url + "?timestamp=" + timestamp;
                     }
                 return url;
             }




</script>
